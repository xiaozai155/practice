<script>
//    03案例点击按钮禁用文本框
var btn = document.getElementById('btn');
var text = document.getElementById('text');
btn.onclick = function() {
    text.disabled = true;
};
//    04案例点击按钮修改列表背景颜色
var btn1 = document.getElementById('btn1');
var ul = document.getElementById('ul');
btn1.onclick = function() {
    ul.style.backgroundColor = 'red';
};
//    05案例阻止超链接跳转

};
//    06案例点击小图切换大图

var img = document.getElementById('img');
a1.onclick = function(){
    img.src = this.href;
    return false;
};
//    07案例美女相册
//    08案例列表隔行变色
var lis = document.getElementById('ul1').getElementsByTagName('li');
for(var i = 0; i < lis.length; i++){
    if(i%2 == 0){
        lis[i].style.backgroundColor = "red";
    }else{
        lis[i].style.backgroundColor = 'yellow';
    }
}
//    09案例列表的高亮显示
var lis1 = document.getElementById('ul2').getElementsByTagName('li');
for(var i = 0; i < lis1.length; i++){
    lis1[i].onmouseover = function() {
        this.style.backgroundColor = 'pink';
    };
    lis1[i].onmouseout = function() {
        this.style.backgroundColor = '';
    }
}
//    10案例显示和隐藏二维码
//    11根据name属性值获取元素
var btn4 = document.getElementById('btn4');
var text2 = document.getElementsByName('name1');

    for(var i = 0; i < text2.length; i++){
        text2[i].value = '小仔';
    }
};
//    12根据类样式的名字来获取元素

var text5 = document.getElementById('text5');
text5.onfocus = function(){
    if(this.value == '请输入'){
        this.value = '';
        this.style.color = 'black';
    }
}
text5.onblur = function(){
    if(this.value.length == 0){
        this.value = '请输入';
        this.style.color = 'gray';
    }
}
