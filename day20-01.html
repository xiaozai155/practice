<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="src/css/common.css"></head>
        <link rel="stylesheet" href="src/css/day20-01.css"></head>
    </head>
    <body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <script>
            var boj = document.querySelector('#fade-obj');
            var btn = document.querySelector('#fade-btn');
            var time;
            btn.onclick = function(e) {
                e.target.disabled = true;
                clearInterval(time);
                if (btn.innerHTML == '淡出') {
                    boj.style.transition = 'opacity 2s';
                    boj.style.opacity = '0';
                    time = setInterval(function() {
                        e.target.disabled = false;
                        btn.innerHTML = '淡入';
                    }, 1000)
                }else if(btn.innerHTML == '淡入'){
                    boj.style.transition = "opacity 2s";
                    boj.style.opacity = '1';
                    time = setInterval(function(){
                        boj.innerHTML = "淡出";
                        boj.target.disabled = false;
                    })
                }
            }
        </script>
        <script src="src/js/common.js"></script>
        <script src="src/js/day20-01.js"></script>
    </body>
</html>
